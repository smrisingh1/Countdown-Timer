<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="main">
      <div class="title">THE TIMER WILL END ON...</div>

      <div class="end-date" id="end-date"></div>
      <div class="countdown">
        <div class="countdown-comp day">
          <!-- Days -->
          <input type="text" value="0" readonly />
          <br />
          <label>Days</label>
        </div>
        <div class="countdown-comp hour">
          <!-- Hours -->
          <input type="text" value="0" readonly />
          <br />
          <label>Hours</label>
        </div>
        <div class="countdown-comp min">
          <!-- minutes -->
          <input type="text" value="0" readonly />
          <br />
          <label>Min</label>
        </div>
        <div class="countdown-comp sec">
          <!-- seconds -->
          <input type="text" value="0" readonly />
          <br />
          <label>Sec</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
